{% extends "base.html" %}

{% block content %}
    <h1>Submit a sequence</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
        {{ form.query.label }}<br>
        {{ form.query(size=32) }}
        </p>
        <p>
        {{ form.have.label }}<br>
        {{ form.have(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
       </form>
{% endblock %}
